        const NUM_SENIORS_TO_SELECT = 3;
        const seniorsContainer = document.getElementById('seniorsContainer');
        const refreshButton = document.getElementById('refreshButton');
        
        // Function to select random seniors
        function selectRandomSeniors() {
            if (!Array.isArray(allSeniorData) || allSeniorData.length === 0) {
                seniorsContainer.innerHTML = '<p style="text-align: center;">Sorry, no senior contact information is available.</p>';
                refreshButton.disabled = true;
                return;
            }
            
            // Make a copy of the array to avoid modifying the original
            const availableSeniors = [...allSeniorData];
            const selectedSeniors = [];
            const count = Math.min(NUM_SENIORS_TO_SELECT, availableSeniors.length);
            
            for (let i = 0; i < count; i++) {
                if (availableSeniors.length === 0) break;
                const randomIndex = Math.floor(Math.random() * availableSeniors.length);
                selectedSeniors.push(availableSeniors.splice(randomIndex, 1)[0]);
            }
            
            displaySeniors(selectedSeniors);
        }
        
        // Function to display the selected seniors
        function displaySeniors(seniors) {
            if (!seniors || seniors.length === 0) {
                seniorsContainer.innerHTML = '<p style="text-align: center;">Sorry, no senior contact information is available.</p>';
                return;
            }
            
            let html = '';
            
            seniors.forEach(senior => {
                html += `<div class="senior-card">`;
                html += `<span class="senior-email">${senior.email}</span>`;
                
                // Add LinkedIn if available
                if (senior.linkedin) {
                    html += `<a href="${senior.linkedin}" class="senior-linkedin" target="_blank">View LinkedIn Profile</a>`;
                }
                
                html += `</div>`;
            });
            
            seniorsContainer.innerHTML = html;
        }
        
        // Initial selection on page load
        selectRandomSeniors();
        
        // Add refresh functionality
        refreshButton.addEventListener('click', selectRandomSeniors);
