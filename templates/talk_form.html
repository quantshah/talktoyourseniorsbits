<!DOCTYPE html>
<html>

<head>
    <title>Talk to a Senior</title>
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: white;
            padding: 40px;
            text-align: center;
        }

        textarea,
        input {
            width: 80%;
            max-width: 500px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background: white;
            color: #111;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Talk to a Senior</h1>
    <p>Write what's on your mind. You can send your message to three seniors.</p>
    <form method="POST">
        <textarea name="message" rows="6" placeholder="Your message..." required></textarea><br>
        <input type="email" name="email" placeholder="Your email address" required><br>
        <button type="submit">Connect to Seniors</button>
    </form>
</body>

</html>
